<div class="loginFormContainer">
  <h3>Welcome</h3>

  <form [formGroup]="loginForm" (submit)="handleSubmit()" class="loginForm">
    <mat-error *ngIf="loginError">{{ errorMessage }}</mat-error>
    <app-input-field
      title="Email"
      inputType="email"
      placeholder="Ex. example@example.com"
      [required]="true"
      [controller]="loginForm.controls.email"
      formControlName="email"
    ></app-input-field>
    <app-input-field
      title="Password"
      inputType="password"
      placeholder="At least 8 character long"
      [required]="true"
      [controller]="loginForm.controls.password"
      formControlName="password"
    ></app-input-field>
    <div class="mediumText gray-text forgotPassword linkText">
      Forgot your password?
    </div>
    <app-secondary-button
      [isDisabled]="!validDatas"
      text="login"
      type="submit"
    ></app-secondary-button>
    <div class="mediumText gray-text forgotPassword">
      Don't have an account?<br />
      <a routerLink="/register" class="linkText">Sign Up</a>
    </div>
  </form>
  <div class="socialMedia">
