        <stop offset="0.54" stop-color="#808080" stop-opacity="0.121569" />
        <stop offset="1" stop-color="#808080" stop-opacity="0.101961" />
      </linearGradient>
    </defs>
  </svg>

  <div class="mediumText blackText heroTitle">Let's plan your meal!</div>
  <div class="questions">
    <mat-stepper headerPosition="bottom" #stepper>
      <mat-step [stepControl]="ageFormGroup" errorMessage="">
        <form [formGroup]="ageFormGroup" class="stepperStyle">
          <mat-form-field appearance="outline" class="formField">
            <mat-label>How old are you?</mat-label>
            <input type="text" matInput placeholder="" formControlName="age" />
            <span matTextSuffix>years</span>
          </mat-form-field>
          <div class="directionButtonsSolo">
            <button
              mat-icon-button
              matStepperNext
              matTooltip="next"
              color="primary"
            >
              <mat-icon>chevron_right</mat-icon>
            </button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="currentHeightFormGroup" errorMessage="">
        <form [formGroup]="currentHeightFormGroup" class="stepperStyle">
          <mat-form-field appearance="outline" class="formField">
            <mat-label>Tell us your height</mat-label>
            <input
              type="text"
              matInput
              placeholder=""
              formControlName="currentHeight"
            />
            <span matTextSuffix>cm</span>
          </mat-form-field>
          <div class="directionButtons">
            <button
              mat-icon-button
              matStepperPrevious
              matTooltip="next"
              color="primary"
            >
              <mat-icon>chevron_left</mat-icon>
            </button>
            <button
              mat-icon-button
              matStepperNext
              matTooltip="next"
              color="primary"
            >
              <mat-icon>chevron_right</mat-icon>
            </button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="currentWeightFormGroup" errorMessage="">
        <form [formGroup]="currentWeightFormGroup" class="stepperStyle">
          <mat-form-field appearance="outline" appearance="outline">
            <mat-label>Tell us your weight</mat-label>
            <input
              type="text"
              matInput
              placeholder=""
              formControlName="currentWeight"
            />
            <span matTextSuffix>kg</span>
          </mat-form-field>
          <div class="directionButtons">
            <button
              mat-icon-button
              matStepperPrevious
              matTooltip="next"
              color="primary"
            >
              <mat-icon>chevron_left</mat-icon>
            </button>
            <button
              mat-icon-button
              matStepperNext
              matTooltip="next"
              color="primary"
            >
              <mat-icon>chevron_right</mat-icon>
            </button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="sexFormGroup" errorMessage="">
        <form [formGroup]="sexFormGroup" class="stepperStyle">
          <mat-form-field appearance="outline">
            <mat-label>You are a</mat-label>
            <mat-select value="male" formControlName="sex">
              <mat-option value="male"> Male </mat-option>
              <mat-option value="female"> Female </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="directionButtons">
            <button
              mat-icon-button
              matStepperPrevious
              matTooltip="next"
              color="primary"
            >
              <mat-icon>chevron_left</mat-icon>
            </button>
            <button
              mat-icon-button
              matStepperNext
              matTooltip="next"
              color="primary"
            >
              <mat-icon>chevron_right</mat-icon>
            </button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="activityLevelFormGroup" errorMessage="">
        <form [formGroup]="activityLevelFormGroup" class="stepperStyle">
          <mat-form-field appearance="outline">
            <mat-label>Your activity level is</mat-label>
            <mat-select value="sedentary" formControlName="activityLevel">
              <mat-option value="sedentary"> Sedentary </mat-option>
              <mat-option value="light"> Light </mat-option>
              <mat-option value="moderate"> Moderate </mat-option>
              <mat-option value="active"> Active </mat-option>
              <mat-option value="extreme"> Extreme </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="directionButtons">
            <button
              mat-icon-button
              matStepperPrevious
              matTooltip="next"
              color="primary"
            >
              <mat-icon>chevron_left</mat-icon>
            </button>
            <button
              mat-icon-button
              matStepperNext
              matTooltip="next"
              color="primary"
            >
              <mat-icon>chevron_right</mat-icon>
            </button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="weightGoalFormGroup" errorMessage="">
        <form [formGroup]="weightGoalFormGroup" class="stepperStyle">
          <div class="looseGainPrompt">
            <mat-label>You want to </mat-label>
            <mat-button-toggle-group
              formControlName="weightGoal"
              class="buttonToggle"
            >
              <mat-button-toggle value="mildWeightLoss"
                >Loose Weight</mat-button-toggle
              >
              <mat-button-toggle value="balance">Balance</mat-button-toggle>
              <mat-button-toggle value="mildWeightGain"
                >Gain Weight</mat-button-toggle
              >
            </mat-button-toggle-group>
          </div>

          <div class="directionButtons">
            <button
              mat-icon-button
              matStepperPrevious
              matTooltip="next"
              color="primary"
            >
              <mat-icon>chevron_left</mat-icon>
            </button>
            <button
              mat-icon-button
              matTooltip="next"
              color="primary"
              (click)="handleSubmit()"
            >
              <mat-icon>check</mat-icon>
            </button>
          </div>
        </form>
      </mat-step>
    </mat-stepper>
  </div>
</div>
