<mat-form-field class="inputField">
  <mat-label>{{ title | titlecase }}</mat-label>
  <input
    matInput
    [formControl]="controller"
    [type]="inputType"
    [(ngModel)]="value"
    (change)="onValueChange($event)"
    [placeholder]="placeholder"
    [minLength]="minLength"
    [maxLength]="maxLength"
    [required]="required"
  />
  <mat-error *ngIf="!this.controller.valid">
    {{ getErrorMessage() }}
  </mat-error>
</mat-form-field>
