<mat-form-field class="inputField">
  <mat-label>{{ title | titlecase }}</mat-label>
  <input
    matInput
    [type]="inputType"
    [(ngModel)]="value"
    (input)="onValueChange($event)"
    [disabled]="disabled"
    [placeholder]="placeholder"
    [minLength]="minLength"
    [maxLength]="maxLength"
    [required]="required"
  />
  <!-- <mat-error *ngIf="invalid"> Please enter a valid email address </mat-error> -->
</mat-form-field>
